name: Update Course Podcast
on:
  schedule:
    - cron: '0 */4 * * *'  # Alle 4 Stunden
  workflow_dispatch:  # Manuell auslösbar
  push:
    branches: [ main ]

jobs:
  update-podcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Korrektes Token
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install yt-dlp podgen
          
      - name: Run podcast generator
        run: |
          python scripts/podcast_generator.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.rss
          # Nur committen wenn Änderungen vorhanden
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update podcast feed [skip ci]"
            git push
          fi
