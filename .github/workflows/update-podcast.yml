name: Update Course Podcast
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-podcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install yt-dlp
          
      - name: Debug - List files before
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la
          
      - name: Run podcast generator
        run: |
          python scripts/podcast_generator.py
          
      - name: Debug - Check feed content
        run: |
          echo "=== Feed RSS Content ==="
          if [ -f "feed.rss" ]; then
            head -20 feed.rss
            echo "..."
            echo "Line count:"
            wc -l feed.rss
          else
            echo "❌ feed.rss does not exist!"
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.rss
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update podcast feed"
            git push
            echo "✅ Changes pushed successfully"
          else
            echo "ℹ️ No changes to commit"
          fi
